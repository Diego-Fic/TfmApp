<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../css/util.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.min.css">
    <script src="../js/jquery/jquery-3.2.1.min.js"></script>
    <script src="../css/bootstrap/js/popper.min.js"></script>
    <script src="../css/bootstrap/js/bootstrap.min.js"></script>

</head>

<body>
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Estado del Servidor</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    No se puede conectar con el servidor, intentelo más tarde.
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" id="modalClose" class="btn btn-danger" data-dismiss="modal">Aceptar</button>
                </div>

            </div>
        </div>
    </div>

        <!-- The Modal -->
        <div class="modal" id="myModalError">
            <div class="modal-dialog">
                <div class="modal-content">
    
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Datos Incorrectos</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
    
                    <!-- Modal body -->
                    <div class="modal-body">
                        El usuario/contraseña introducidos no son válidos.
                    </div>
    
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" id="modalCloseError" class="btn btn-danger" data-dismiss="modal">Aceptar</button>
                    </div>
    
                </div>
            </div>
        </div>

    <div class="limiter">

        <div class="container-login100">

            <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
                <form class="login100-form validate-form flex-sb flex-w" action="/checkLogin" method="post">
                    <span class="login100-form-title p-b-32" style="width:100%; text-align:center;">
                        Aplicacion
                    </span>
                    <span class="txt1 p-b-11">
                        Usuario
                    </span>
                    <div class="wrap-input100 validate-input m-b-36" data-validate="Username is required">
                        <input class="input100" type="text" name="username">
                        <span class="focus-input100"></span>
                    </div>

                    <span class="txt1 p-b-11">
                        Contraseña
                    </span>
                    <div class="wrap-input100 validate-input m-b-12" data-validate="Password is required">
                        <span class="btn-show-pass">
                            <i class="fa fa-eye"></i>
                        </span>
                        <input class="input100" type="password" name="password">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="flex-sb-m w-full p-b-48">
                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember_me">
                            <label class="label-checkbox100" for="ckb1">
                                Recuerdame
                            </label>
                        </div>

                        <div>
                            <a href="https://matricula.udc.es/Secretaria/Login.asp" class="txt3">
                                ¿Has olvidado tu contraseña?
                            </a>
                        </div>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="../js/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="../js/login.js"></script>

    <script>
        var serverStatus = "<%= serverStatus %>";
        var userValidationError = "<%= userValidationError %>";

        if (serverStatus != "Ok") {
            $("#myModal").show();
        } else if (userValidationError != "Ok"){
            $("#myModal").hide();
            $("#myModalError").show();
        } else {
            $("#myModal").hide();
            $("#myModalError").hide();
        }
    </script>
</body>

</html>
